<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create account</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap-form">
        <h1>Create your free account</h1>
        <p>Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <a href="#">Log in</a> </p>
        <form action="#" method="GET">
            <input type="text" name="first_name" placeholder="First name" pattern="^[a-zA-Z]+$" required>
            <input type="text" name="last name" placeholder="Last name" pattern="^[a-zA-Z]+$" required>
            <input type="text" name="email" placeholder="Email address"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> <!-- pattern для email -->
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Sign up for free</button>
        </form>
        <p>By clicking on “Sign up for free”, you agree to the <a href="#"> Terms of Service</a> and
            the Privacy Policy
        </p>
    </div>
</body>

</html>
